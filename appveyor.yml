environment:
  PYTHON: "C:\\Python36-conda64"
  PYTHON_VERSION: "3.6"
  PYTHON_ARCH: "64"

  ANACONDA_AUTH_TOKEN:
    secure: D714tPsYy/nTIdL8rXxIHHIRhbzkIxtk+KtzkXQyCRHNj3hwGZYw1e1uCJus0ybH

  matrix:
    - CONDA_BUILD_PY: 3.5
    - CONDA_BUILD_PY: 3.6
    - CONDA_BUILD_PY: 3.7
matrix:
  allow_failures:
    - CONDA_BUILD_PY: 3.7
install:
  - "powershell ./ci/install_miniconda.ps1"
  - "SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%"
  - "python --version"
  - "python -c \"import struct; print(struct.calcsize('P') * 8)\""

  - "conda config --set always_yes yes --set changeps1 no"
  - "conda config --set anaconda_upload no"
  - "conda update -q --all"
  - "conda update -q conda"
  - "conda info -a"
  - "conda install -q conda-build conda-verify anaconda-client ca-certificates"

build_script:
  - "SET MPLBACKEND=agg"
  - "conda config --prepend channels conda-forge"
  - ".\\build\\build.cmd -q || exit -1"
