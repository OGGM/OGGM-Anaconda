language: generic
sudo: required
dist: trusty
os:
  - linux
  - osx
addons:
  apt:
    packages:
      - ca-certificates
env:
  matrix:
    - CONDA_BUILD_PY=3.4
    - CONDA_BUILD_PY=3.5
    - CONDA_BUILD_PY=3.6
  global:
    - secure: ""
matrix:
  allow_failures:
    - env: CONDA_BUILD_PY=3.4

jobs:
  include:
    - stage: motionless
      script: ./ci/travis_stage_script.sh ./motionless
    - stage: salem
      script: ./ci/travis_stage_script.sh ./salem
    - stage: oggm
      script: ./ci/travis_stage_script.sh ./oggm-deps
    - script: ./ci/travis_stage_script.sh ./oggm
