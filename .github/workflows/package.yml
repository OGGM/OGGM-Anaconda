name: Conda
on:
  push: []
  schedule:
    - cron: '0 4 * * 1'

defaults:
  run:
    shell: bash

jobs:
  packages:
    name: Build Packages
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          auto-activate-base: true
          activate-environment: oggmbuild
          channel-priority: strict
          channels: conda-forge
      - name: Install global deps
        run: |
          conda install conda-build anaconda-client
          conda info -a
      - name: Build Pytest-Mpl
        run: ./ci/build-package.sh pytest-mpl
        env:
          ANACONDA_AUTH_TOKEN: ${{ secrets.ANACONDA_AUTH_TOKEN }}
      - name: Build oggm-deps
        run: ./ci/build-package.sh oggm-deps
        env:
          ANACONDA_AUTH_TOKEN: ${{ secrets.ANACONDA_AUTH_TOKEN }}
      - name: Build oggm
        run: ./ci/build-package.sh oggm
        env:
          ANACONDA_AUTH_TOKEN: ${{ secrets.ANACONDA_AUTH_TOKEN }}
      - name: Build oggmdev
        run: ./ci/build-package.sh oggmdev
        env:
          ANACONDA_AUTH_TOKEN: ${{ secrets.ANACONDA_AUTH_TOKEN }}
  envs:
    name: Build Envs
    needs: packages
    strategy:
      fail-fast: false
      matrix:
        pkg: [oggm, oggmdev]
        python: ["3.9", "3.10", "3.11", "3.12"]
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ contains(matrix.os, 'windows') }}
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          activate-environment: oggmbuild
          channel-priority: strict
          channels: conda-forge
      - name: Install global deps
        run: |
          conda install conda-build anaconda-client
          conda info -a
      - name: Make Env
        run: ./ci/make-env.sh
        env:
          DEPLOY_KEY: ${{ secrets.DEP_LIST_DEPLOY_KEY }}
          PKG: ${{ matrix.pkg }}
          PYVER: ${{ matrix.python }}
