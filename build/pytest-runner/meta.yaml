{% set version = "2.8" %}

package:
  name: pytest-runner
  version: {{ version }}

source:
  fn: pytest-runner-{{version}}.tar.gz
  url: https://pypi.python.org/packages/46/6c/ff61a9e0d513222afa3529bdb565a465812b7e50b218a5afd705f46b258c/pytest-runner-{{version}}.tar.gz
  md5: 041f3624f450d87a242e3907d7f90e8f

build:
    number: 0

requirements:
  build:
    - python
    - setuptools
    - setuptools_scm

  run:
    - python
    - setuptools
    - pytest

test:
  imports:
    - ptr

about:
  home: https://github.com/pytest-dev/pytest-runner
  license: MIT
  summary: 'Invoke py.test as distutils command with dependency resolution.'
