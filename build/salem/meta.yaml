package:
  name: salem
  version: "0.2.4.202006051418"

source:
  url: https://github.com/fmaussion/salem/tarball/bdf3c4de449c61f310c5a124a8546eea69de2043
  fn: salem-bdf3c4de449c61f310c5a124a8546eea69de2043.tar.gz

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - matplotlib >=3.1.2
    - dask
    - descartes
    - numpy >=1.16
    - scipy
    - pyproj >=2.5
    - pandas
    - joblib
    - xarray >=0.14.1
    - cftime
    - cartopy
    - netcdf4

test:
  imports:
    - salem

about:
  home: https://github.com/fmaussion/salem
  license: GPLv3+
  summary: 'High-level tool for geoscientific data I/O and map projections'
