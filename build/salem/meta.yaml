package:
  name: salem
  version: "0.2.4.202007241457"

source:
  url: https://github.com/fmaussion/salem/tarball/d881116944493bf947f302f946da8bfe7a315fe8
  fn: salem-d881116944493bf947f302f946da8bfe7a315fe8.tar.gz

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed -vv .

requirements:
  host:
    - python
    - pip
  run:
    - python
    - matplotlib >=3.1.2
    - dask
    - descartes
    - numpy >=1.16
    - scipy
    - pyproj >=2.5
    - pandas
    - joblib
    - xarray >=0.14.1
    - cftime
    - cartopy
    - netcdf4

test:
  imports:
    - salem

about:
  home: https://github.com/fmaussion/salem
  license: GPLv3+
  summary: 'High-level tool for geoscientific data I/O and map projections'
