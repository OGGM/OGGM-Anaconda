package:
  name: salem
  version: "0.2.2.201811121226"

source:
  url: https://github.com/fmaussion/salem/tarball/e8e441bfb49d5a7e2a68d3fcdad88b9e9305975c
  fn: salem-e8e441bfb49d5a7e2a68d3fcdad88b9e9305975c.tar.gz

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - matplotlib >=2.0.0
    - descartes
    - numpy
    - scipy
    - pyproj
    - pandas
    - joblib
    - xarray
    - cartopy
    - netcdf4

test:
  imports:
    - salem

about:
  home: https://github.com/fmaussion/salem
  license: GPLv3+
  summary: 'High-level tool for geoscientific data I/O and map projections'
