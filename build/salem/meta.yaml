  version: "0.2.2.201810312345"

source:
  url: https://github.com/fmaussion/salem/tarball/c3a4ef0324ccab470799b590ea0725a3a0a5aa56
  fn: salem-c3a4ef0324ccab470799b590ea0725a3a0a5aa56.tar.gz

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - matplotlib >=2.0.0
    - descartes
    - numpy
    - scipy
    - pyproj
    - pandas
    - joblib
    - xarray
    - cartopy
    - netcdf4

test:
  imports:
    - salem

