package:
  name: salem
  version: "0.2.3.201901152107"

source:
  url: https://github.com/fmaussion/salem/tarball/a8ab2a523317e6708eee98cc67037d9a190630e2
  fn: salem-a8ab2a523317e6708eee98cc67037d9a190630e2.tar.gz

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - matplotlib >=2.0.0
    - dask
    - descartes
    - numpy >=1.15.2,<1.15.4
    - scipy
    - pyproj
    - pandas
    - joblib
    - xarray
    - cartopy
    - netcdf4

test:
  imports:
    - salem

about:
  home: https://github.com/fmaussion/salem
  license: GPLv3+
  summary: 'High-level tool for geoscientific data I/O and map projections'
