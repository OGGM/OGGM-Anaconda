package:
  name: salem
  version: "0.2.2.201811261253"

source:
  url: https://github.com/fmaussion/salem/tarball/2d10174b25bab2786c45d37c752f72a3344bffea
  fn: salem-2d10174b25bab2786c45d37c752f72a3344bffea.tar.gz

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - matplotlib >=2.0.0
    - dask
    - descartes
    - numpy
    - scipy
    - pyproj
    - pandas
    - joblib
    - xarray
    - cartopy
    - netcdf4

test:
  imports:
    - salem

about:
  home: https://github.com/fmaussion/salem
  license: GPLv3+
  summary: 'High-level tool for geoscientific data I/O and map projections'
