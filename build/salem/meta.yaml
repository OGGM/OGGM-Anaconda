package:
  name: salem
  version: "0.2.4.201911221224"

source:
  url: https://github.com/fmaussion/salem/tarball/6b63c4e4e3ed4e7c13070abdb811ebccda0ea135
  fn: salem-6b63c4e4e3ed4e7c13070abdb811ebccda0ea135.tar.gz

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - matplotlib >=3.1.2
    - dask
    - descartes
    - numpy >=1.16
    - scipy
    - pyproj !=2.0.*,!=2.1.*,!=2.2.*,!=2.3.*
    - pandas
    - joblib
    - xarray >=0.14.1
    - cftime
    - cartopy
    - netcdf4

test:
  imports:
    - salem

about:
  home: https://github.com/fmaussion/salem
  license: GPLv3+
  summary: 'High-level tool for geoscientific data I/O and map projections'
