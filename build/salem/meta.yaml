package:
  name: salem
  version: "0.2.4.201906131428"

source:
  url: https://github.com/fmaussion/salem/tarball/ab27b54a8d225e86e63fd11ac17122af5aa1ddf2
  fn: salem-ab27b54a8d225e86e63fd11ac17122af5aa1ddf2.tar.gz

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - matplotlib >=3.0.0
    - dask
    - descartes
    - numpy >=1.16
    - scipy
    - pyproj <2.0
    - pandas
    - joblib
    - xarray
    - cartopy
    - netcdf4

test:
  imports:
    - salem

about:
  home: https://github.com/fmaussion/salem
  license: GPLv3+
  summary: 'High-level tool for geoscientific data I/O and map projections'
