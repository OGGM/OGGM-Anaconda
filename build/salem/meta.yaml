package:
  name: salem
  version: "0.3.4.202108161607"

source:
  url: https://github.com/fmaussion/salem/tarball/e6d8daa0d1c8e408918ba0b788d223429b1362e4
  fn: salem-e6d8daa0d1c8e408918ba0b788d223429b1362e4.tar.gz

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed -vv .

requirements:
  host:
    - python
    - pip
  run:
    - python
    - matplotlib >=3.1.2
    - dask
    - descartes
    - numpy >=1.16
    - scipy
    - pyproj >=2.5
    - pandas
    - joblib
    - xarray >=0.14.1
    - cftime
    - cartopy
    - netcdf4

test:
  imports:
    - salem

about:
  home: https://github.com/fmaussion/salem
  license: GPLv3+
  summary: 'High-level tool for geoscientific data I/O and map projections'
