package:
  name: salem
  version: "0.2.3.201903131449"

source:
  url: https://github.com/fmaussion/salem/tarball/7864474a768868293be7204f5970a32d870022c1
  fn: salem-7864474a768868293be7204f5970a32d870022c1.tar.gz

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - matplotlib >=3.0.0
    - dask
    - descartes
    - numpy >=1.16
    - scipy
    - pyproj
    - pandas
    - joblib
    - xarray
    - cartopy
    - netcdf4

test:
  imports:
    - salem

about:
  home: https://github.com/fmaussion/salem
  license: GPLv3+
  summary: 'High-level tool for geoscientific data I/O and map projections'
