package:
  name: salem
  version: "0.2.4.201908021451"

source:
  url: https://github.com/fmaussion/salem/tarball/69666acbb73ee983a19fbe88f02a2cfdc5727980
  fn: salem-69666acbb73ee983a19fbe88f02a2cfdc5727980.tar.gz

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - matplotlib >=3.0.0,!=3.1.0*,!=3.1.0,!=3.1.1
    - dask
    - descartes
    - numpy >=1.16
    - scipy
    - pyproj !=2.0.*,!=2.1.*
    - pandas
    - joblib
    - xarray
    - cartopy
    - netcdf4

test:
  imports:
    - salem

about:
  home: https://github.com/fmaussion/salem
  license: GPLv3+
  summary: 'High-level tool for geoscientific data I/O and map projections'
