{% set name = "oggmdev" %}
{% set version = "1.6.2.202504251350" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/OGGM/oggm.git
  git_rev: 24a25ac25e0adc807e19990daf261aed38fa8142

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed -vv .

requirements:
  host:
    - python >=3.9
    - pip
    - setuptools
    - setuptools_scm >=8
  run:
    - python >=3.9
    - matplotlib >=3.1.2
    - numpy <2
    - scipy
    - pyproj >=3.6
    - pytables
    - pandas
    - joblib
    - dask
    - distributed
    - geopandas
    - motionless
    - salem >=0.3.11
    - netcdf4
    - gdal
    - configobj
    - xarray >=2024
    - cftime
    - rasterio >=1.0
    - rioxarray
    - scikit-image
    - pillow
    - gdal
    - progressbar2
    - filelock
    - py
    - requests

### TEST START ###
test:
  requires:
    - git
    - pytest
    - pytest-mpl
  commands:
    - pytest.oggm --mpl-oggm
### TEST END ###

about:
  home: https://github.com/OGGM/oggm
  license: GPLv3+
  summary: 'Open Global Glacier Model dev version'
