package:
  name: oggmdev
  version: "1.3.1.202009161356"

source:
  git_url: https://github.com/OGGM/oggm.git
  git_rev: c05d3307907444c3aa6bcf631e474c58208bc7cc

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed -vv .

requirements:
  host:
    - python
    - pip
    - setuptools
    - setuptools_scm
    - setuptools_scm_git_archive
  run:
    - python
    - matplotlib >=3.1.2
    - numpy >=1.16
    - scipy
    - pyproj >=2.5
    - pytables
    - pandas
    - joblib
    - dask
    - distributed
    - geopandas
    - motionless
    - salem >=0.2.4.202005032013
    - netcdf4
    - gdal
    - configobj
    - krb5
    - xarray >=0.14.1
    - cftime
    - rasterio >=1.0
    - scikit-image
    - pillow
    - gdal
    - progressbar2
    - filelock
    - py
    - cython
    - requests

### TEST START ###
test:
  requires:
    - git
    - pytest
    - pytest-mpl
  commands:
    - pytest --mpl-oggm --mpl-upload --pyargs oggm
### TEST END ###

about:
  home: https://github.com/OGGM/oggm
  license: GPLv3+
  summary: 'Open Global Glacier Model dev version'
