package:
  name: oggmdev
  version: "1.0.0.201811121226"

source:
  url: https://github.com/OGGM/oggm/tarball/8d52e49120fee164e1ff15adf49ade5bb6379974
  fn: oggm-8d52e49120fee164e1ff15adf49ade5bb6379974.tar.gz

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - matplotlib >=2.0.0
    - numpy
    - scipy
    - pyproj
    - pandas
    - joblib
    - geopandas
    - motionless
    - salem
    - netcdf4
    - gdal
    - configobj
    - krb5
    - xarray
    - rasterio
    - scikit-image
    - pillow
    - gdal
    - progressbar2
    - filelock
    - py
    - boto3
    - cython
    - requests

### TEST START ###
test:
  requires:
    - git
    - pytest
    - pytest-mpl
  commands:
    - pytest --mpl-oggm --mpl-upload --run-download --pyargs oggm
### TEST END ###

about:
  home: https://github.com/OGGM/oggm
  license: GPLv3+
  summary: 'Open Global Glacier Model dev version'
