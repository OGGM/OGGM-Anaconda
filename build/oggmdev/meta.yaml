package:
  name: oggmdev
  version: "1.1.0.201903212319"

source:
  url: https://github.com/OGGM/oggm/tarball/8c0b24da52d27b8f11f8fc1ca6c4c352540ee190
  fn: oggm-8c0b24da52d27b8f11f8fc1ca6c4c352540ee190.tar.gz

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - matplotlib >=3.0.0
    - numpy >=1.16
    - scipy
    - pyproj
    - pandas
    - joblib
    - geopandas
    - motionless
    - salem
    - netcdf4
    - gdal
    - configobj
    - krb5
    - xarray
    - rasterio >=1.0
    - scikit-image
    - pillow
    - gdal
    - progressbar2
    - filelock
    - py
    - boto3
    - cython
    - requests

### TEST START ###
test:
  requires:
    - git
    - pytest
    - pytest-mpl
  commands:
    - pytest --mpl-oggm --mpl-upload --run-download --pyargs oggm
### TEST END ###

about:
  home: https://github.com/OGGM/oggm
  license: GPLv3+
  summary: 'Open Global Glacier Model dev version'
