package:
  name: oggmdev
  version: "1.2.0.201908021141"

source:
  git_url: https://github.com/OGGM/oggm.git
  git_rev: 5d06d783fe00578086e267ae94996d9b928e0e43

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  host:
    - python
    - setuptools
    - setuptools_scm
    - setuptools_scm_git_archive
  run:
    - python
    - matplotlib >=3.0.0,!=3.1.0*,!=3.1.0,!=3.1.1
    - numpy >=1.16
    - scipy
    - pyproj !=2.0.*,!=2.1.*
    - pandas
    - joblib
    - dask
    - distributed
    - geopandas
    - motionless
    - salem
    - netcdf4
    - gdal
    - configobj
    - krb5
    - xarray
    - rasterio >=1.0
    - scikit-image
    - pillow
    - gdal
    - progressbar2
    - filelock
    - py
    - cython
    - requests

### TEST START ###
test:
  requires:
    - git
    - pytest
    - pytest-mpl
  commands:
    - pytest --mpl-oggm --mpl-upload --pyargs oggm
### TEST END ###

about:
  home: https://github.com/OGGM/oggm
  license: GPLv3+
  summary: 'Open Global Glacier Model dev version'
