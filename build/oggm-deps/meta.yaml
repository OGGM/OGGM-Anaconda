package:
  name: oggm-deps
  version: "1.0.0.201810191439"

source:
  url: https://github.com/OGGM/oggm/tarball/4b203abfae72519249571508b2157f5acf850e00
  fn: oggm-4b203abfae72519249571508b2157f5acf850e00.tar.gz

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - matplotlib >=2.0.0
    - numpy
    - scipy
    - pyproj
    - pandas
    - joblib
    - geopandas
    - motionless
    - salem
    - netcdf4
    - gdal
    - configobj
    - krb5
    - xarray
    - rasterio
    - scikit-image
    - pillow
    - gdal
    - progressbar2
    - filelock
    - py
    - boto3
    - cython
    - requests


about:
  home: https://github.com/OGGM/oggm
  license: GPLv3+
  summary: 'Open Global Glacier Model'
