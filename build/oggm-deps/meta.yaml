package:
  name: oggm-deps
  version: "162"

build:
  noarch: python
  number: 0

requirements:
  run:
    - python >=3.9
    - pip
    - setuptools
    - setuptools_scm
    - pytest
    - pytest-mpl >=0.170.0
    - matplotlib >=3.1.2
    - numpy
    - scipy
    - pyproj >=3.6
    - pytables
    - pandas
    - joblib
    - dask
    - distributed
    - geopandas
    - motionless
    - salem >=0.3.11
    - netcdf4
    - gdal
    - configobj
    - xarray >=2024
    - cftime
    - rasterio >=1.0
    - rioxarray
    - scikit-image
    - pillow
    - gdal
    - progressbar2
    - filelock
    - py
    - cython
    - requests


about:
  home: https://github.com/OGGM/oggm
  license: GPLv3+
  summary: 'OGGM dependency meta package'
