package:
  name: oggm-deps
  version: "100"

build:
  noarch: python
  number: 21

requirements:
  run:
    - python >=3.6
    - pip
    - setuptools
    - setuptools_scm
    - setuptools_scm_git_archive
    - pytest
    - pytest-mpl >=0.120.0
    - matplotlib >=3.1.2
    - numpy >=1.16
    - scipy
    - pyproj >=2.5
    - pytables
    - pandas
    - joblib
    - dask
    - distributed
    - geopandas
    - motionless
    - salem >=0.2.4.202005032013
    - netcdf4
    - gdal
    - configobj
    - krb5
    - xarray >=0.14.1
    - cftime
    - rasterio >=1.0
    - scikit-image
    - pillow
    - gdal
    - progressbar2
    - filelock
    - py
    - cython
    - requests


about:
  home: https://github.com/OGGM/oggm
  license: GPLv3+
  summary: 'OGGM dependency meta package'
