package:
  name: oggm-deps
  version: "1.0.0.201808061841"

source:
  url: https://github.com/OGGM/oggm/tarball/704fd9fd1d8b4b7d8c83226b8da97919a9b55837
  fn: oggm-704fd9fd1d8b4b7d8c83226b8da97919a9b55837.tar.gz

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip

  run:
    - python
    - matplotlib >=2.0.0
    - numpy
    - scipy
    - pyproj
    - pandas
    - joblib
    - geopandas
    - motionless
    - salem
    - netcdf4
    - gdal
    - configobj
    - krb5
    - xarray
    - rasterio
    - scikit-image
    - pillow
    - gdal
    - progressbar2
    - filelock
    - py
    - boto3
    - cython

test:
  requires:
    - pytest
    - pytest-mpl

about:
  home: https://github.com/OGGM/oggm
  license: GPLv3+
  summary: 'Open Global Glacier Model'
