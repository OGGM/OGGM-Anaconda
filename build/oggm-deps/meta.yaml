package:
  name: oggm-deps
  version: "100"

build:
  noarch: python
  number: 19

requirements:
  run:
    - python >=3.6
    - matplotlib >=3.1.2
    - numpy >=1.16
    - scipy
    - pyproj >=2.5
    - pandas
    - joblib
    - dask
    - distributed
    - geopandas
    - motionless
    - salem
    - netcdf4
    - gdal
    - configobj
    - krb5
    - xarray >=0.14.1
    - cftime
    - rasterio >=1.0
    - scikit-image
    - pillow
    - gdal
    - progressbar2
    - filelock
    - py
    - cython
    - requests


about:
  home: https://github.com/OGGM/oggm
  license: GPLv3+
  summary: 'OGGM dependency meta package'
