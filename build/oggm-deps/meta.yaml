package:
  name: oggm-deps
  version: "1.0.0.201808071629"

source:
  url: https://github.com/OGGM/oggm/tarball/1d4345d370ec08f756efff786c237fb9e2d06221
  fn: oggm-1d4345d370ec08f756efff786c237fb9e2d06221.tar.gz

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip

  run:
    - python
    - matplotlib >=2.0.0
    - numpy
    - scipy
    - pyproj
    - pandas
    - joblib
    - geopandas
    - motionless
    - salem
    - netcdf4
    - gdal
    - configobj
    - krb5
    - xarray
    - rasterio
    - scikit-image
    - pillow
    - gdal
    - progressbar2
    - filelock
    - py
    - boto3
    - cython

test:
  requires:
    - git
    - pytest
    - pytest-mpl
  commands:
    - mkdir tested_oggm
    - cd tested_oggm
    - git init .
    - git remote add origin https://github.com/OGGM/oggm.git
    - git fetch --depth 1 origin 1d4345d370ec08f756efff786c237fb9e2d06221
    - git checkout FETCH_HEAD
    - pytest --mpl --run-download .

about:
  home: https://github.com/OGGM/oggm
  license: GPLv3+
  summary: 'Open Global Glacier Model'
