package:
  name: oggm-deps
  version: "100"

build:
  noarch: python
  number: 7

requirements:
  run:
    - python
    - matplotlib >=3.0.0
    - numpy >=1.16
    - scipy
    - pyproj <2.0
    - pandas
    - joblib
    - geopandas
    - motionless
    - salem
    - netcdf4
    - gdal
    - configobj
    - krb5
    - xarray
    - rasterio >=1.0
    - scikit-image
    - pillow
    - gdal
    - progressbar2
    - filelock
    - py
    - cython
    - requests


about:
  home: https://github.com/OGGM/oggm
  license: GPLv3+
  summary: 'OGGM dependency meta package'
