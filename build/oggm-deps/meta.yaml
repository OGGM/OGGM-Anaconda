package:
  name: oggm-deps
  version: "100"

build:
  noarch: python
  number: 12

requirements:
  run:
    - python >=3.5
    - matplotlib >=3.0.0,!=3.1.0*,!=3.1.0,!=3.1.1
    - numpy >=1.16,<1.17
    - scipy
    - pyproj !=2.0.*,!=2.1.*,!=2.2.*,!=2.3.*
    - pandas
    - joblib
    - dask
    - distributed
    - geopandas
    - motionless
    - salem
    - netcdf4
    - gdal
    - configobj
    - krb5
    - xarray
    - rasterio >=1.0
    - scikit-image
    - pillow
    - gdal
    - progressbar2
    - filelock
    - py
    - cython
    - requests


about:
  home: https://github.com/OGGM/oggm
  license: GPLv3+
  summary: 'OGGM dependency meta package'
