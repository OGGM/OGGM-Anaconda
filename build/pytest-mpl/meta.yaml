package:
  name: pytest-mpl
  version: "0.100.0.201808081430"

source:
  url: https://github.com/OGGM/pytest-mpl/tarball/6761ee3cd1133c062ba1500841b9e9a3a952f0dc
  fn: pytest-mpl-6761ee3cd1133c062ba1500841b9e9a3a952f0dc.tar.gz

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools
    - pytest !=3.7.1,!=3.7.0
    - matplotlib
    - nose

test:
  commands:
    - "pytest --help"
    - "pytest --help | grep mpl-oggm"

about:
  home: https://github.com/OGGM/pytest-mpl
  license: BSD 2-Clause
  license_family: BSD
  summary: 'pytest plugin to help with testing figures output from Matplotlib (OGGM fork)'
  dev_url: https://github.com/OGGM/pytest-mpl
