package:
  name: pytest-mpl
  version: "0.100.0.201810241032"

source:
  url: https://github.com/OGGM/pytest-mpl/tarball/fd2849e15e3cde9e6a33e26f36780d5cf911e677
  fn: pytest-mpl-fd2849e15e3cde9e6a33e26f36780d5cf911e677.tar.gz

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools
    - pytest !=3.7.1,!=3.7.0
    - matplotlib
    - nose

test:
  commands:
    - "pytest --help"
    - "pytest --help | grep mpl-oggm"

about:
  home: https://github.com/OGGM/pytest-mpl
  license: BSD 2-Clause
  license_family: BSD
  summary: 'pytest plugin to help with testing figures output from Matplotlib (OGGM fork)'
  dev_url: https://github.com/OGGM/pytest-mpl
