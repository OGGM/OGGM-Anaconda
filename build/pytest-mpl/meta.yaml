package:
  name: pytest-mpl
  version: "0.121.0.202005032009"

source:
  url: https://github.com/OGGM/pytest-mpl/tarball/4d472ea23693f25d1a3d7ec3b34a3ac40278b393
  fn: pytest-mpl-4d472ea23693f25d1a3d7ec3b34a3ac40278b393.tar.gz

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools
    - pytest >=3.7.2
    - matplotlib >=2.1.0

test:
  commands:
    - "pytest -p pytest_mpl.plugin --help"
    - "pytest -p pytest_mpl.plugin --help | grep mpl-oggm"

about:
  home: https://github.com/OGGM/pytest-mpl
  license: BSD 2-Clause
  license_family: BSD
  summary: 'pytest plugin to help with testing figures output from Matplotlib (OGGM fork)'
  dev_url: https://github.com/OGGM/pytest-mpl
