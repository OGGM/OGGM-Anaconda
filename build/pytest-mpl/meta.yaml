package:
  name: pytest-mpl
  version: "0.122.0.202006062112"

source:
  url: https://github.com/OGGM/pytest-mpl/tarball/f90e9771d743fdf23d7b386fa12d8e13cb7cd9a0
  fn: pytest-mpl-f90e9771d743fdf23d7b386fa12d8e13cb7cd9a0.tar.gz

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed -vv .

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pytest >=3.7.2
    - matplotlib >=2.1.0

test:
  commands:
    - "pytest -p pytest_mpl.plugin --help"
    - "pytest -p pytest_mpl.plugin --help | grep mpl-oggm"

about:
  home: https://github.com/OGGM/pytest-mpl
  license: BSD 2-Clause
  license_family: BSD
  summary: 'pytest plugin to help with testing figures output from Matplotlib (OGGM fork)'
  dev_url: https://github.com/OGGM/pytest-mpl
