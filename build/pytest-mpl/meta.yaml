package:
  name: pytest-mpl
  version: "0.111.0.201811121226"

source:
  url: https://github.com/OGGM/pytest-mpl/tarball/ffe265810e16aaca7c03dda7e783b60ac90e7743
  fn: pytest-mpl-ffe265810e16aaca7c03dda7e783b60ac90e7743.tar.gz

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools
    - pytest >=3.7.2
    - matplotlib
    - nose

test:
  commands:
    - "pytest -p pytest_mpl.plugin --help"
    - "pytest -p pytest_mpl.plugin --help | grep mpl-oggm"

about:
  home: https://github.com/OGGM/pytest-mpl
  license: BSD 2-Clause
  license_family: BSD
  summary: 'pytest plugin to help with testing figures output from Matplotlib (OGGM fork)'
  dev_url: https://github.com/OGGM/pytest-mpl
