package:
  name: pytest-mpl
  version: "0.111.0.201810241130"

source:
  url: https://github.com/OGGM/pytest-mpl/tarball/6ef9d8dc707e03886c140a6691a0592ee4792f5c
  fn: pytest-mpl-6ef9d8dc707e03886c140a6691a0592ee4792f5c.tar.gz

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools
    - pytest >=3.7.2
    - matplotlib
    - nose

test:
  commands:
    - "pytest -p pytest_mpl.plugin --help"
    - "pytest -p pytest_mpl.plugin --help | grep mpl-oggm"

about:
  home: https://github.com/OGGM/pytest-mpl
  license: BSD 2-Clause
  license_family: BSD
  summary: 'pytest plugin to help with testing figures output from Matplotlib (OGGM fork)'
  dev_url: https://github.com/OGGM/pytest-mpl
