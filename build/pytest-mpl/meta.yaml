package:
  name: pytest-mpl
  version: "0.130.0.202209051724"

source:
  url: https://github.com/OGGM/pytest-mpl/tarball/20b9b067d8643a6fe933c44d3f2f199e69571455
  fn: pytest-mpl-20b9b067d8643a6fe933c44d3f2f199e69571455.tar.gz

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed -vv .

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pytest >=3.7.2
    - matplotlib >=2.1.0

test:
  commands:
    - "pytest -p pytest_mpl.plugin --help"
    - "pytest -p pytest_mpl.plugin --help | grep mpl-oggm"

about:
  home: https://github.com/OGGM/pytest-mpl
  license: BSD 2-Clause
  license_family: BSD
  summary: 'pytest plugin to help with testing figures output from Matplotlib (OGGM fork)'
  dev_url: https://github.com/OGGM/pytest-mpl
