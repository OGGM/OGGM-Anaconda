package:
  name: motionless
  version: "1.3.2"

source:
  url: https://pypi.io/packages/source/m/motionless/motionless-1.3.2.tar.gz
  fn: motionless-1.3.2.tar.gz
  sha256: 04d029dc2f06bf0301bdc0d1d27347dfaec6efaf2809282a645205059528bf3d

build:
  noarch: python
  number: 4
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - six

  run:
    - python
    - matplotlib >=2.0.0
    - six

test:
  imports:
    - motionless

about:
  home: https://github.com/ryancox/motionless
  license: Apache 2.0
  summary: 'motionless is a Python library that takes the pain out of generating Google Static Map URLs'
