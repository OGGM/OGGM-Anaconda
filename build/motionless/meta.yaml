package:
  name: motionless
  version: "1.3.2"

source:
  fn: motionless-1.3.2.tar.gz
  url: https://github.com/ryancox/motionless/archive/v1.3.2.tar.gz

build:
  number: 1
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
    - six

  run:
    - python
    - matplotlib >=2.0.0
    - six

test:
  imports:
    - motionless

about:
  home: https://github.com/ryancox/motionless
  license: Apache 2.0
  summary: 'motionless is a Python library that takes the pain out of generating Google Static Map URLs'
