{% set version = "0.36.0" %}

package:
    name: rasterio
    version: {{ version }}

source:
    fn: rasterio-{{ version }}.tar.gz
    url: https://github.com/mapbox/rasterio/archive/{{ version }}.tar.gz
    sha256: 292d583dec745792242846081abc8c3a97a606af78f9fa3f655467b5b60a348a

build:
    number: 1
    entry_points:
        - rio = rasterio.rio.main:main_group

requirements:
    build:
        - python
        - numpy 1.11*
        - cython
        - gdal 1.11.4
        - setuptools
    run:
        - python
        - affine
        - cligj
        - enum34 # [py27]
        - numpy 1.11*
        - snuggs
        - gdal 1.11.4
        - click-plugins

test:
    imports:
        - rasterio
    commands:
        - rio --help

about:
    home: https://github.com/mapbox/rasterio
    license: BSD 3-Clause
    summary: Rasterio reads and writes geospatial raster datasets
