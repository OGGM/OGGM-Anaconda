package:
  name: oggm
  version: "1.0.0.201808072013"

source:
  url: https://github.com/OGGM/oggm/tarball/f4485053d02a40c4d85e3bcadaf85bcffa843080
  fn: oggm-f4485053d02a40c4d85e3bcadaf85bcffa843080.tar.gz

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip

  run:
    - python
    - matplotlib >=2.0.0
    - numpy
    - scipy
    - pyproj
    - pandas
    - joblib
    - geopandas
    - motionless
    - salem
    - netcdf4
    - gdal
    - configobj
    - krb5
    - xarray
    - rasterio
    - scikit-image
    - pillow
    - gdal
    - progressbar2
    - filelock
    - py
    - boto3
    - cython

### TEST START ###
test:
  requires:
    - git
    - pytest
    - pytest-mpl
  commands:
    - git clone https://github.com/OGGM/oggm.git tested_oggm
    - cd tested_oggm
    - git checkout f4485053d02a40c4d85e3bcadaf85bcffa843080
    - pytest --mpl --run-download .
### TEST END ###

about:
