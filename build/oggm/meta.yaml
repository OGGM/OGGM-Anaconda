package:
  name: oggm
  version: "1.1"

source:
  url: https://pypi.io/packages/source/o/oggm/oggm-1.1.tar.gz
  fn: oggm-1.1.tar.gz
  sha256: 2d33de20ca17ef73a14f7df96e637427ab41b3971394dabeda265994514a466f

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - matplotlib >=3.0
    - numpy >=1.16
    - scipy
    - pyproj
    - pandas
    - joblib
    - geopandas
    - motionless
    - salem
    - netcdf4
    - gdal
    - configobj
    - krb5
    - xarray
    - rasterio >=1.0
    - scikit-image
    - pillow
    - gdal
    - progressbar2
    - filelock
    - py
    - boto3
    - cython
    - requests

### TEST START ###
test:
  requires:
    - git
    - pytest
    - pytest-mpl
  commands:
    - pytest --mpl-oggm --mpl-upload --run-download --pyargs oggm
### TEST END ###

about:
  home: https://github.com/OGGM/oggm
  license: GPLv3+
  summary: 'Open Global Glacier Model'
