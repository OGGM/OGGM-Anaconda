package:
  name: oggm
  version: "1.0.0.201808162239"

source:
  url: https://github.com/OGGM/oggm/tarball/670bebc570420f6f332304907e6dde099f6e833c
  fn: oggm-670bebc570420f6f332304907e6dde099f6e833c.tar.gz

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - matplotlib >=2.0.0
    - numpy
    - scipy
    - pyproj
    - pandas
    - joblib
    - geopandas
    - motionless
    - salem
    - netcdf4
    - gdal
    - configobj
    - krb5
    - xarray
    - rasterio
    - scikit-image
    - pillow
    - gdal
    - progressbar2
    - filelock
    - py
    - boto3
    - cython
    - requests

### TEST START ###
test:
  requires:
    - git
    - pytest
    - pytest-mpl
  commands:
    - git clone https://github.com/OGGM/oggm.git tested_oggm
    - cd tested_oggm
    - git checkout 670bebc570420f6f332304907e6dde099f6e833c
    - pytest --mpl --run-download .
### TEST END ###

about:
  home: https://github.com/OGGM/oggm
  license: GPLv3+
  summary: 'Open Global Glacier Model'
