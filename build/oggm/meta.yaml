{% set name = "oggm" %}
{% set version = "1.6.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 35eb945b78391b3b4cec23e93666982d466b04f26e994c6a03821e425d0e987b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed -vv .

requirements:
  host:
    - python >=3.9
    - pip
    - setuptools
    - setuptools_scm >=8
  run:
    - python >=3.9
    - matplotlib >=3.1.2
    - numpy <2
    - scipy
    - pyproj >=3.6
    - pytables
    - pandas
    - joblib
    - dask
    - distributed
    - geopandas
    - motionless
    - salem >=0.3.11
    - netcdf4
    - gdal
    - configobj
    - xarray >=2024
    - cftime
    - rasterio >=1.0
    - rioxarray
    - scikit-image
    - pillow
    - gdal
    - progressbar2
    - filelock
    - py
    - requests

### TEST START ###
test:
  requires:
    - git
    - pytest
    - pytest-mpl
  commands:
    - pytest --mpl-oggm -k "not test_googlemap" --pyargs oggm
### TEST END ###

about:
  home: https://github.com/OGGM/oggm
  license: GPLv3+
  summary: 'Open Global Glacier Model'
