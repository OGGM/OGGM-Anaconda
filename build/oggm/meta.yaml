package:
  name: oggm
  version: "1.2.0"

source:
  url: https://pypi.io/packages/source/o/oggm/oggm-1.2.0.tar.gz
  fn: oggm-1.2.0.tar.gz
  sha256: 9421f779667a1156cc77521be9b6d757cb203ea0bebc8c68655d9f4996d3bb37

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  host:
    - python
    - setuptools
    - setuptools_scm
    - setuptools_scm_git_archive
  run:
    - python
    - matplotlib >=3.1.2
    - numpy >=1.16,<1.17
    - scipy
    - pyproj !=2.0.*,!=2.1.*,!=2.2.*,!=2.3.*
    - pandas
    - joblib
    - dask
    - distributed
    - geopandas
    - motionless
    - salem
    - netcdf4
    - gdal
    - configobj
    - krb5
    - xarray >=0.14.1
    - cftime
    - rasterio >=1.0
    - scikit-image
    - pillow
    - gdal
    - progressbar2
    - filelock
    - py
    - cython
    - requests

### TEST START ###
test:
  requires:
    - git
    - pytest
    - pytest-mpl
  commands:
    - pytest --mpl-oggm --mpl-upload -k "not test_googlemap" --pyargs oggm
### TEST END ###

about:
  home: https://github.com/OGGM/oggm
  license: GPLv3+
  summary: 'Open Global Glacier Model'
