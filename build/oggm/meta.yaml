package:
  name: oggm
  version: "1.4.0"

source:
  url: https://pypi.io/packages/source/o/oggm/oggm-1.4.0.tar.gz
  fn: oggm-1.4.0.tar.gz
  sha256: 818175ec5f6189b515853765a3a246f5cf917a7fbf8a50c1219df21f94e8e9f4

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed -vv .

requirements:
  host:
    - python
    - pip
    - setuptools
    - setuptools_scm
    - setuptools_scm_git_archive
  run:
    - python
    - matplotlib >=3.1.2
    - numpy >=1.16
    - scipy
    - pyproj >=2.5
    - pytables
    - pandas
    - joblib
    - dask
    - distributed
    - geopandas
    - motionless
    - salem >=0.3.3
    - netcdf4
    - gdal
    - configobj
    - krb5
    - xarray >=0.14.1
    - cftime
    - rasterio >=1.0
    - scikit-image
    - pillow
    - gdal
    - progressbar2
    - filelock
    - py
    - cython
    - requests

### TEST START ###
test:
  requires:
    - git
    - pytest
    - pytest-mpl
  commands:
    - pytest --mpl-oggm --mpl-upload -k "not test_googlemap" --pyargs oggm
### TEST END ###

about:
  home: https://github.com/OGGM/oggm
  license: GPLv3+
  summary: 'Open Global Glacier Model'
