package:
  name: oggm
  version: "1.0.0.201808071354"

source:
  url: https://github.com/OGGM/oggm/tarball/d8770d5073c50f6db96c93f566032dc3fd7d53cd
  fn: oggm-d8770d5073c50f6db96c93f566032dc3fd7d53cd.tar.gz

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip

  run:
    - python
    - matplotlib >=2.0.0
    - numpy
    - scipy
    - pyproj
    - pandas
    - joblib
    - geopandas
    - motionless
    - salem
    - netcdf4
    - gdal
    - configobj
    - krb5
    - xarray
    - rasterio
    - scikit-image
    - pillow
    - gdal
    - progressbar2
    - filelock
    - py
    - boto3
    - cython

test:
  source_files:
    - conftest.py
    - pytest.ini
    - setup.cfg
  requires:
    - pytest
    - pytest-mpl

about:
  home: https://github.com/OGGM/oggm
  license: GPLv3+
  summary: 'Open Global Glacier Model'
